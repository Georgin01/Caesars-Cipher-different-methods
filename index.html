<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesars Cipher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Caesars Cipher with alphabet -->
    <section>
        <div class="form">
            <h1>Caesars Cipher using alphabet (EN, RU)</h1>
            <p>Your message for encoding:</p>
            <input type="text" id="messageAlph" placeholder="Type here">
            <p>Your encrypted code for decode:</p>
            <input type="text" id="decodeAlph" placeholder="Type here">
            <p>Your encrypted code for decode:</p>
            <input type="text" id="shiftAlph" placeholder="Type here">
            <p>Result:</p>
            <div id="outputAlph"></div>
        </div>
    </section>
    <!-- Caesars Cipher with using Unicode -->
    <hr>
    <section>
        <div class="form">
            <h1>Caesars Cipher using Unicode</h1>
            <p>Your message for encoding:</p>
            <input type="text" id="messageUni" placeholder="Type here">
            <p>Your encrypted code for decode:</p>
            <input type="text" id="decodeUni" placeholder="Type here">
            <p>Your shift:</p>
            <input type="text" id="shiftUni" placeholder="Type here">
            <p>Result:</p>
            <div id="outputUni"></div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
